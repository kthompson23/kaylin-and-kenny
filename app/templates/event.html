{% extends "base.html" %}
{% block title %}{{ event }} photos{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/styles.css') }}" media="screen" />
{% endblock %}
{% block main %}
    {{ super() }}
    <!-- Let react know what event the user has clicked -->
    <span id="react-event-name" style="display: none">{{ event }}</span>
    <!-- mount point for ReactDom -->
    <div id="main" />
{% endblock %}
