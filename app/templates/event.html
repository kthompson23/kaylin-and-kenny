{% extends "base.html" %}
{% block title %}{{ event }} photos{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/styles.css') }}" media="screen" />
{% endblock %}
{% block main %}
    {{ super() }}
    <div class="carousel">
        {% for image in images %}
            <button class="image-button" onclick="window.alert('{{ image }}')">
                <img class="media" src="{{ url_for('static', filename = 'images/' + event + '/small/' + image) }}" alt="{{ image }}" />
            </button>
        {% endfor %}
    </div>
{% endblock %}
